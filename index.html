<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <title>Vivek</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css-reset.css" charset="us-ascii">
    <!-- <link rel="stylesheet" href="webfonts/stylesheet.css" type="text/css" charset="utf-8"/> -->
    <style type="text/css ">
        @font-face {
            font-family: 'misolight';
            src: url('files/fonts/miso-light-webfont.eot');
            src: url('files/fonts/miso-light-webfont.eot?#iefix') format('embedded-opentype'), url('files/fonts/miso-light-webfont.woff') format('woff'), url('files/fonts/miso-light-webfont.ttf') format('truetype'), url('files/fonts/miso-light-webfont.svg#misolight') format('svg');
            font-weight: normal;
            font-style: normal;

        }
        @font-face {
            font-family: 'roboto_condensedlight';
            src: url('files/fonts/RobotoCondensed-Light-webfont.eot');
            src: url('files/fonts/RobotoCondensed-Light-webfont.eot?#iefix') format('embedded-opentype'),
            url('files/fonts/RobotoCondensed-Light-webfont.woff') format('woff'),
            url('files/fonts/RobotoCondensed-Light-webfont.ttf') format('truetype'),
            url('files/fonts/RobotoCondensed-Light-webfont.svg#roboto_condensedlight') format('svg');
            font-weight: normal;
            font-style: normal;

        }

        body {
            background-image: url("files/darkTexture.jpg");
        }

        p#banner {
            font-family: misolight;
            font-size: 60px;
            color: #81351f;
            text-align: center;
            margin-top: 100px;
        }

        img#V {
            display: block;
            margin-right: auto;
            margin-left: auto;
            margin-top: 50px;
        }

        div#button {
            width: 100px;
            height: 30px;
            background-color: #f2a787;
            margin-left: auto;
            margin-right: auto;
            border: 1px;
            border-style: solid;
            border-top-color: #fcb090;
            border-left-color: #db9575;
            border-right-color: #db9575;
            border-bottom-color: #986751;
            border-radius: 1px;

        }

        div#content {
            width: 700px;
            margin: 0 auto;
            overflow: auto;
            text-align: center; //for centering child floats
        }

        blockquote {
            font-family: tangerinebold;
            font-size: 54px;
            margin-top: 150px;
            color: #ddebff;
            margin-bottom: 200px;
        }

        @font-face {
            font-family: 'tangerinebold';
            src: url('files/fonts/tangerine_bold-webfont.eot');
            src: url('files/fonts/tangerine_bold-webfont.eot?#iefix') format('embedded-opentype'), url('files/fonts/tangerine_bold-webfont.woff') format('woff'), url('files/fonts/tangerine_bold-webfont.ttf') format('truetype'), url('files/fonts/tangerine_bold-webfont.svg#tangerinebold') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'simplifica';
            src: url('files/fonts/simplifica_typeface-webfont.eot');
            src: url('files/fonts/simplifica_typeface-webfont.eot?#iefix') format('embedded-opentype'), url('files/fonts/simplifica_typeface-webfont.woff') format('woff'), url('files/fonts/simplifica_typeface-webfont.ttf') format('truetype'), url('files/fonts/simplifica_typeface-webfont.svg#simplificasimplifica') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        p.quote {
            margin: 10px 0;
        }

        p.author {
            font-size: 28px;
            float: right;
        }

        ul {
            font-family: roboto_condensedlight;
            font-size: 24px;
            text-transform: uppercase;
            margin: 150px 60px;
            color: #787975;
            margin: 0 auto;
            overflow: auto;
            display: inline-block;
            z-index: 90;
        }
        a{
            text-decoration: none;
        }
        ul li{
            float: left;
            padding: 10px 40px;
        }
        ul.main ul{
            position: absolute;
            font-size: 16px;
            color: #c5c6c0;
            padding-left: 120px;
            padding-top: 100px;
            display:none;
            z-index: 100;
        }
        ul.main ul a{
            color: white;
        }
        li.projects:hover ul{
            display: block;
        }
        ul.prj:hover{
            display: block;
        }
        a.phpchat{
            background-image: url("files/textback.png");
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            //$("li.projects:hover a").css({"display":"none"});

            $("li.projects").hover(function(){
                $("ul.prj").css({"display":"none"});
                $("ul.prj").fadeIn(500);
            },function(){
                $("ul.prj").css({"display":"block"});
                $("ul.prj").fadeOut(300);
            });
        });
    </script>
</head>
<body>
<div id="content">

    <blockquote>
        <p class="quote">"Imagination is more important than knowledge."</p>

        <p class="author">- Albert Einstein</p>
    </blockquote>

    <ul class="main">
        <li class="projects">projects
            <ul class="prj">
                <li><a class="phpchat" href="projects/phpchat">PHP chat</a></li>
            </ul>
        </li>
        <li>stuff</li>
        <li>about</li>
    </ul>
</div>
</body>
</html>
